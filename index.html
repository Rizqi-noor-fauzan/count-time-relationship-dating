<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Time Relationship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <div
      class="container w-full overflow-hidden min-h-screen bg-gradient-to-r from-violet-900 to-pink-500 p-5"
    >
      <div
        class="max-w-xl px-10 mx-auto md:mx-0 md:ml-[10%] mt-[30%] md:mt-[10%]"
      >
        <div class="flex items-center gap-2 flex-col md:items-start">
          <h1 class="text-2xl text-white font-semibold md:text-4xl">
            Long Time
          </h1>
          <h1 class="text-2xl font-semibold md:text-4xl text-lime-500">
            Your Relationship
          </h1>
        </div>
        <div
          class="flex flex-col gap-3 md:flex-row items-center mt-5 ml-1 py-5 px-5 max-w-full md:max-w-xl md:mt-6 md:px-6 md:py-6 bg-gray-200 rounded-md"
        >
          <input
            class="flex-1 border-pink-500 border mr-2 md:mr-5 py-3 px-5 rounded-md focus:outline-pink-500"
            type="date"
            id="date"
          />
          <button
            onclick="countRelationship()"
            class="px-5 py-3 rounded-md bg-pink-400 text-white border-0 hover:bg-pink-500 active:animate-pulse transition"
          >
            Calculate
          </button>
        </div>
        <div
          id="result"
          class="flex flex-col items-center md:items-center gap-y-2 mt-8 md:mt-4 justify-center md:justify-start text-white"
        >
          <!-- <h3 class="text-white text-xl mt-4 md:text-2xl">
            Your Relationship has lasted for
          </h3>
          <div class="flex items-center gap-x-2 text-white">
            <span class="text-yellow-400 text-xl">10</span>
            Years
            <span class="text-yellow-400 text-xl">3</span>
            Months
            <span class="text-yellow-400 text-xl">28</span>
            Days ❤️
          </div> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
